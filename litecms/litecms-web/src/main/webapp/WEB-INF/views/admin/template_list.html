@args String title,String parentModuleName,String moduleName
@args String page,Integer paging_total,String pageSize
<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<meta name="renderer" content="webkit|ie-comp|ie-stand">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<meta http-equiv="Cache-Control" content="no-siteapp" />
<!--[if lt IE 9]>
<script type="text/javascript" src="http://libs.useso.com/js/html5shiv/3.7/html5shiv.min.js"></script>
<script type="text/javascript" src="http://libs.useso.com/js/respond.js/1.4.2/respond.min.js"></script>
<script type="text/javascript" src="http://cdn.bootcss.com/css3pie/2.0beta1/PIE_IE678.js"></script>
<![endif]-->
<link type="text/css" rel="stylesheet" href="@url("/static/css/H-ui.css")"/>
<link type="text/css" rel="stylesheet" href="@url("/static/css/H-ui.admin.css")"/>
<link type="text/css" rel="stylesheet" href="@url("/static/font/font-awesome.min.css")"/>
<!--[if IE 7]>
<link href="http://www.bootcss.com/p/font-awesome/assets/css/font-awesome-ie7.min.css" rel="stylesheet" type="text/css" />
<![endif]-->
@render(style)
<title>@title</title>
</head>
<body>
<nav class="Hui-breadcrumb"><i class="icon-home"></i> 首页 <span class="c-gray en">&gt;</span> @parentModuleName <span class="c-gray en">&gt;</span> @moduleName <a class="btn btn-success radius r mr-20" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="icon-refresh"></i></a></nav>
<form action="?" method="post" >
@render()
</form>
<script type="text/javascript" src="http://cdn.bootcss.com/jquery/2.1.3/jquery.min.js"></script>
<script type="text/javascript" src="@url("/static/layer/layer.min.js")"></script>
<script type="text/javascript" src="@url("/static/js/pagenav.cn.js")"></script>
<script type="text/javascript" src="@url("/static/js/H-ui.js")"></script>
<script type="text/javascript" src="@url("/static/plugin/My97DatePicker/WdatePicker.js")"></script>
<script type="text/javascript" src="@url("/static/js/jquery.dataTables.min.js")"></script>
<script type="text/javascript" src="@url("/static/js/H-ui.admin.js")"></script>
<script type="text/javascript">
window.onload = (function(){
	var page=@page||1;
	var total=@paging_total||0;
	var pageSize=@pageSize||10;
    // optional set
    pageNav.pre="&lt;上一页";
    pageNav.next="下一页&gt;";
    // p,当前页码,pn,总页面
    pageNav.fn = function(p,pn){$("#pageinfo").text("当前页:"+p+" 总页: "+pn);};
    //重写分页状态,跳到第三页,总页33页
    pageNav.go(page,total,pageSize);
});
$('.table-sort').dataTable({
	"lengthMenu":false,//显示数量选择 
	"bFilter": false,//过滤功能
	"bPaginate": false,//翻页信息
	"bInfo": false,//数量信息
	"aaSorting": [[ 1, "desc" ]],//默认第几个排序
	"bStateSave": true,//状态保存
	"aoColumnDefs": [
	  //{"bVisible": false, "aTargets": [ 3 ]} //控制列的隐藏显示
	  {"orderable":false,"aTargets":[0,8,9]}// 制定列不参与排序
	]
});
</script>
@render(script)
</body>
</html>
